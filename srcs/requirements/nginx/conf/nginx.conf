daemon              off;
worker_processes    2;
user                www-data;

events {
    use                 epoll;
    worker_connections  128;
}

error_log           logs/error.log info;

http {
    server_tokens off;
    include       mime.types;
    charset       utf-8;

    access_log    logs/access.log  combined;

    server {
        listen          80;
        server_name     localhost;

        error_page      500 502 503 504  /50x.html;

        location      / {
            root      html;
        }
    }

}